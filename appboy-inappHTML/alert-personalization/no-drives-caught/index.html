<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="main.css">
    <script> 
    document.ontouchmove = function(event) { event.preventDefault(); }
    </script>
  </head>
  <body>
    <div class="outer">
      <div class="button-close">
        <!-- This is the close button svg.  Add the dark.svg to this folder and change the image src to 'dark.svg' for a darker (x) -->
        <a href="appboy://close"><img src="light.svg" width="22px;"/></a>
      </div>
      <div class="modal promotion">
        <div class="top-container">
          <img src="image.png">
        </div>

        <div class="bottom-container">
          <h1>ALERT:</h1>
          <h2>{{custom_attribute.${username} | default: 'Valued User' }} No Drives Caught</h2>
          <p>Keep your location services on, stay logged in to your account, and don't force quite the MileIQ app.</p>
        </div>

        <footer>
          <div class='button-center'>
            <a href='appboy://close'><p>Confirm Your Settings</p></a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
