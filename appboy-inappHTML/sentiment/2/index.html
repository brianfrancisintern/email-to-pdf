<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="main.css">
    <script> 
    document.ontouchmove = function(event) { event.preventDefault(); }
    </script>
  </head>
  <body>
    <div class="outer">
      <div class="button-close">
        <!-- This is the close button svg.  Add the dark.svg to this folder and change the image src to 'dark.svg' for a darker (x) -->
        <a href="appboy://close"><img src="light.svg" width="22px;"/></a>
      </div>
      <div class="modal sentiment">
        <div class="top-container">
          <img src="image.png">
        </div>

        <div class="bottom-container">
          <h1>GENERAL INTRO:</h1>
          <h2>How is your experience with MileIQ?</h2>
          <p>Please take a moment to rate MileIQ and let us know how we're doing.</p>
        </div>

        <footer>
          <div class='smileys'>
            <img src="sad.png" class="left">
            <img src="happy.png">
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
